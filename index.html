<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choisir un Pays</title>
  <style>
    body {

      font-family: sans-serif;
      background: linear-gradient(to bottom right, #cce5ff, #99ccff);
      display: flex;

      align-items: center;

    }
    .card {

      padding: 2rem;

      max-width: 400px;

    h1 {

    }
    button, select {

      border-radius: 0.5rem;
      border: none;
      margin: 0.5rem;
      font-size: 1rem;
    }
    button:hover {
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Choisissez votre mode</h1>
    <div>
      <button id="worldBtn">üåç Monde</button>
      <button id="continentBtn">üó∫Ô∏è Continent</button>
    </div>
    <div id="continentSelectContainer" style="display: none; margin-top: 1rem;">
      <select id="continentSelect">
        <option value="">-- Choisir un continent --</option>
        <option value="Afrique">Afrique</option>
        <option value="Europe">Europe</option>
        <option value="Asie">Asie</option>
        <option value="Am√©rique">Am√©rique</option>
        <option value="Oc√©anie">Oc√©anie</option>
      </select>
    </div>
    <button id="chooseBtn">Choisir un pays</button>
    <div class="output" id="output"></div>

  </div>

  <script>
    const continents = {
      "Afrique": ["Alg√©rie", "Angola", "B√©nin", "Botswana", "Burkina Faso", "Burundi", "Cameroun", "Cap-Vert", "Comores", "Congo", "C√¥te d'Ivoire", "Djibouti", "√âgypte", "√ârythr√©e", "Eswatini", "√âthiopie", "Gabon", "Gambie", "Ghana", "Guin√©e", "Guin√©e-Bissau", "Guin√©e √©quatoriale", "Kenya", "Lesotho", "Lib√©ria", "Libye", "Madagascar", "Malawi", "Mali", "Maroc", "Maurice", "Mauritanie", "Mozambique", "Namibie", "Niger", "Nig√©ria", "Ouganda", "R√©publique centrafricaine", "R√©publique d√©mocratique du Congo", "Rwanda", "Sao Tom√©-et-Principe", "S√©n√©gal", "Seychelles", "Sierra Leone", "Somalie", "Soudan", "Soudan du Sud", "Tanzanie", "Tchad", "Togo", "Tunisie", "Zambie", "Zimbabwe"],
      "Europe": ["Albanie", "Allemagne", "Andorre", "Autriche", "Belgique", "Bi√©lorussie", "Bosnie-Herz√©govine", "Bulgarie", "Chypre", "Croatie", "Danemark", "Espagne", "Estonie", "Finlande", "France", "Gr√®ce", "Hongrie", "Irlande", "Islande", "Italie", "Kosovo", "Lettonie", "Liechtenstein", "Lituanie", "Luxembourg", "Mac√©doine du Nord", "Malte", "Moldavie", "Monaco", "Mont√©n√©gro", "Norv√®ge", "Pays-Bas", "Pologne", "Portugal", "R√©publique tch√®que", "Roumanie", "Royaume-Uni", "Russie", "Saint-Marin", "Serbie", "Slovaquie", "Slov√©nie", "Su√®de", "Suisse", "Ukraine", "Vatican"],
      "Asie": ["Afghanistan", "Arabie saoudite", "Arm√©nie", "Azerba√Ødjan", "Bahre√Øn", "Bangladesh", "Bhoutan", "Birmanie", "Brunei", "Cambodge", "Chine", "Cor√©e du Nord", "Cor√©e du Sud", "√âmirats arabes unis", "G√©orgie", "Inde", "Indon√©sie", "Irak", "Iran", "Isra√´l", "Japon", "Jordanie", "Kazakhstan", "Kirghizistan", "Kowe√Øt", "Laos", "Liban", "Malaisie", "Maldives", "Mongolie", "N√©pal", "Oman", "Ouzb√©kistan", "Pakistan", "Palestine", "Philippines", "Qatar", "Singapour", "Sri Lanka", "Syrie", "Tadjikistan", "Ta√Øwan", "Tha√Ølande", "Timor oriental", "Turkm√©nistan", "Turquie", "Vi√™t Nam", "Y√©men"],
      "Am√©rique": ["Antigua-et-Barbuda", "Argentine", "Bahamas", "Barbade", "Belize", "Bolivie", "Br√©sil", "Canada", "Chili", "Colombie", "Costa Rica", "Cuba", "Dominique", "√âquateur", "√âtats-Unis", "Grenade", "Guatemala", "Guyana", "Ha√Øti", "Honduras", "Jama√Øque", "Mexique", "Nicaragua", "Panama", "Paraguay", "P√©rou", "R√©publique dominicaine", "Saint-Kitts-et-Nevis", "Saint-Vincent-et-les-Grenadines", "Sainte-Lucie", "Salvador", "Suriname", "Trinit√©-et-Tobago", "Uruguay", "Venezuela"],
      "Oc√©anie": ["Australie", "Fidji", "Kiribati", "√éles Marshall", "Micron√©sie", "Nauru", "Nouvelle-Z√©lande", "Palaos", "Papouasie-Nouvelle-Guin√©e", "Samoa", "√éles Salomon", "Tonga", "Tuvalu", "Vanuatu"]
    };

    const allCountries = Object.values(continents).flat();
    let mode = "world";
    let selectedContinent = null;
    let usedCountries = {
      world: [],
      Afrique: [],
      Europe: [],
      Asie: [],
      Am√©rique: [],
      Oc√©anie: []
    };

    const worldBtn = document.getElementById("worldBtn");
    const continentBtn = document.getElementById("continentBtn");
    const continentSelectContainer = document.getElementById("continentSelectContainer");
    const continentSelect = document.getElementById("continentSelect");
    const chooseBtn = document.getElementById("chooseBtn");
    const output = document.getElementById("output");
    const resetBtn = document.getElementById("resetBtn");

    worldBtn.addEventListener("click", () => {
      mode = "world";
      selectedContinent = null;
      continentSelectContainer.style.display = "none";
    });

    continentBtn.addEventListener("click", () => {
      mode = "continent";
      continentSelectContainer.style.display = "block";
    });

    continentSelect.addEventListener("change", (e) => {
      selectedContinent = e.target.value;
    });

    chooseBtn.addEventListener("click", () => {
      let available;
      let key;
      if (mode === "continent") {
        if (!selectedContinent || !continents[selectedContinent]) {
          output.textContent = "Veuillez choisir un continent.";
          return;
        }
        key = selectedContinent;
        available = continents[key].filter(c => !usedCountries[key].includes(c));
      } else {
        key = "world";
        available = allCountries.filter(c => !usedCountries[key].includes(c));
      }

      if (available.length === 0) {
        output.textContent = "Tous les pays ont √©t√© s√©lectionn√©s.";
        return;
      }

      const random = available[Math.floor(Math.random() * available.length)];
      usedCountries[key].push(random);
      output.textContent = `Pays choisi : ${random}`;
    });

    resetBtn.addEventListener("click", () => {
      for (let key in usedCountries) {
        usedCountries[key] = [];
      }
      output.textContent = "R√©initialis√©.";
    });
  </script>
</body>
</html>
